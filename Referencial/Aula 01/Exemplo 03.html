<!DOCTYPE html>
<html>
    <head>
        <title>Usando listas</title>
    </head>
    <body>
        <h1>Usando Listas</h1>

        <p>Esta é uma lista ordenada</p>

        <ol>
            <li>Maça</li>
            <li>Cereja</li>
            <li>Melancia</li>
        </ol>

        <p>Esta é uma lista não-ordenada</p>

        <ul>
            <li>Maça</li>
            <li>Cereja</li>
            <li>Melancia</li>
        </ul>

        
    </body>
</html>
