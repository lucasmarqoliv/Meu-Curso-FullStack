<!DOCTYPE html>
<html>
    <head>
        <title>Decoração no texto</title>
    </head>
    <body>
        <h1>Decoração no texto</h1>

        <p>
            <span>Normal</span>
        </p>

        <p>
            <b>Bold</b>
        </p>

        <p>
            <i>
                Italico
            </i>
        </p>

        <p>
            <mark>Marcado</mark>
        </p>

        <p>
            <small>Pequeno</small>
        </p>

        <p>
            <del>Deletado</del>
        </p>

        <p>
            <ins>Inserido</ins>
        </p>

    </body>
</html>
