<!--Faça uma tabela com 4 colunas e 2 linhas. Na segunda linha, adicione uma célula que se estenda por todas as 4 colunas (utilize o atributo colspan).
--> 
<!--COLSPAN = QUANTIDADE DE COLUNAS-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       table, td, th, tr {
            border-style: solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Coluna 01</th>
                <th>Coluna 02</th>
                <th>Coluna 03</th>
                <th>Coluna 04</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Linha 01</td>
            </tr>
            <tr>
                <td colspan="4">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Suscipit cupiditate quaerat rerum sequi cumque provident maxime labore voluptas quisquam, nesciunt illum accusamus neque accusantium tempora placeat perferendis, culpa facere repudiandae.</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
