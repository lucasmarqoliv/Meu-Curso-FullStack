<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos do teclado</title>
    <style>
        input {
            display: block;
        }
        label {
            font-size: 20px;
            margin: 7px;
        }
        input {
            margin: 7px;
            width: 500px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header style="text-align: center; margin: 80px;">
        <h1>Exercicio demonstrando utilização de eventos do teclado com javascript</h1>
    </header>
    <main>
        <div style="display: flex; justify-content: center;">
            <form action="" method="post">
                <label for="">Não digita:</label>
                <input type="text" id="input01">
                <label for="">Não digita o "ENTER"</label>
                <input type="text" id="input02">
                <label for="">Tecla Shift + Enter</label>
                <input type="text" id="input03">
                <label for="">Tenta digitar</label>
                <input type="text" id="input04">
                <label for="">Exibe teclas digitadas</label>
                <input type="text" id="input05">
                <label for="">Não digita "Esc"</label>
                <input type="text" id="input06">
                <label for="">Exibe o dodigo da tecla digitada</label>
                <input type="text" id="input07">
                <label for="">Questão 08</label>
                <input type="text"id="input08">
                <label for="">Não apaga</label>
                <input type="text" id="input09">
                <label for="">Combinação de multiplas teclas (Ctrl + s)</label>
                <input type="text" id="input10">
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
