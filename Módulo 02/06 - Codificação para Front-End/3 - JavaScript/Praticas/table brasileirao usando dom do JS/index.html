<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Brasileirao 2024</title>
    <style>
        header {
            padding-top: 1%;
            background-color: #10502f;
        }
        #titulo {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            color: white;
            padding-top: 10px;
        }

        :root {
            --bordas: 1px solid rgb(232, 229, 229);
        }
        
        th, td {
            border-bottom: var(--bordas);
            
        }

        #brasileirao {
            text-align: center;
            position: absolute; top: 50%; left: 40%; transform: translate(-25%, -25%);
        }
        th {
            border-top:var(--bordas);
        }
        th:hover {
            font-size: 20px;
            background-color: #5f7b6c;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="titulo">Brasileirão Série A</h1>
    </header>
    <table id="brasileirao">
        <thead>
            <tr>
                <th>Classificação</th>
                <th>Pontos</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>GP</th>
                <th>GC</th>
                <th>SG</th>
                <th>%</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
