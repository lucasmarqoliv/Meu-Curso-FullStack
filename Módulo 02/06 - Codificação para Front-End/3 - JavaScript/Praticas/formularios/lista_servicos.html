<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Servicos</title>
    <style>
        #titulo {
            text-align: center;
        }
        .container01 {
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%);
        }
        table, th, td {
  border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Lista De Serviços</h1>
    <table class="container01">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Empresa</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Serviço teste 1</td>
                <td>R$ 1.500</td>
                <td>Lucas & C&A</td>
                <td>Categoria teste 1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Serviço teste 2</td>
                <td>R$ 1.700</td>
                <td>Fulano & C&A</td>
                <td>Categoria teste 2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Serviço teste 3</td>
                <td>R$ 1.900</td>
                <td>Sicrano & C&A</td>
                <td>Categoria teste 3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
