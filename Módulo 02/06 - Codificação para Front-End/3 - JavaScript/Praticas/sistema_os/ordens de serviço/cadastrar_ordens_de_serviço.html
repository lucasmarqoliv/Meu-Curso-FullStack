<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Serviço</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css.map">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css.map">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css.map">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css.map">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.css.map">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css.map">
</head>
<body>
    <header>
        <h1 class="text-center">Ordem de Serviço</h1>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col">
                        <label for="">Cliente</label>
                        <select class="form-control">
                            <option>Select padrão</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="">Serviço</label>
                        <select class="form-control">
                            <option>Select padrão</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="">Data Serviço</label>
                        <input type="date" class="form-control" placeholder="Data do Serviço">
                    </div>
                    <div class="col">
                        <label for="">Empresa</label>
                        <select class="form-control">
                            <option>Select padrão</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="">Data Finalização</label>
                        <input type="date" class="form-control" placeholder="Data de Nascimento">
                    </div>
                    <div class="col">
                        <label for="">Status</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                            Em Andamento
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
                            <label class="form-check-label" for="exampleRadios2">
                            Concluido
                            </label>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
