<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        .container {
            padding: 20px;
            border: 1px solid black;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .formulario {
            margin: 10px;
        }
        label, input {
            display: block;
        }
        .menu {
            margin: 10px;
        }
        input{
            padding: 5px;
            border-radius: 5px;
        }
        label {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Calculadora Simples</h1>
    </header>
    <main>
        <section class="container">
            <div class="formulario">
                <form action="" method="post">
                    <label for="">Numero 1</label>
                    <input type="number" id="numero_1" placeholder="Digite o primeiro numero">
                    <label for="">Numero 2</label>
                    <input type="number" id="numero_2" placeholder="Digite o segundo numero">
                </form>
            </div>
            <div class="menu">
                <select name="" id="operacao" style="border: 1px solid black;">
                    <option value="">Escolha a operação</option>
                    <option value="+" id="+">+</option>
                    <option value="-" id="-">-</option>
                    <option value="*" id="*">*</option>
                    <option value="/" id="/">/</option>
                </select>
            </div>
            <button type="submit" style="margin: 10px; padding: 7px;" id="btn_calcular">Calcular</button>
            <input type="number" placeholder="Resultado" style="margin: 10px;" id="resultado">
        </section>
    </main>
    <script src="calculadora_simples.js"></script>
</body>
</html>
