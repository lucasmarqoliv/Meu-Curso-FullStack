<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica de CSS</title>
    <link rel="stylesheet" href="style_01.css">
</head>
<body>
    <h1 id="titulo">Prática com CSS usando flexbox</h1>
    <nav class="listas">
        <div id="primeiraDiv">
            <h2 id="primeiraLista">lista ordenada</h2>
            <ol id="primeiraListaNaoOrdenada">
                <li>item um</li>
                <li>item dois</li>
                <li>item tres</li>
            </ol>
        </div>  
        <div id="segundaDiv">
            <h2 id="segundaLIsta">lista não ordenada</h2>
            <ul id="segundaListaOrdenada">
                <li>item um</li>
                <li>item dois</li>
                <li>item tres</li>
            </ul>
        </div>
    </nav>
    <nav class="imagens">
        <div class="terceiraDiv">
            <h2 class="primeiraImagem">Inserindo imagens</h2>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBC-Kq0BwhngRoAFN0KrYKrsDbzf0pM-KfpQ&s" alt="">
        </div>
        <div>
            <h2 class="segundaImagem">Outra imagem</h2>
            <img src="https://ciclovivo.com.br/wp-content/uploads/2018/10/iStock-536613027-1024x683.jpg" alt="" height="auto" width="280px">
        </div>
    </nav>
</body>
</html>
